            <section class="mainContent">

                <form>

                    <label>Name:</label>
                    <br>

                    <br>

                    <br>
                    <label>Message:</label>
                    <br>
                    <input type="msg" name="message">
                    <br>
                    <input type="submit" value="Submit">

                </form>

            </section>
